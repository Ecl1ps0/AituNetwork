{% extends 'auth_template.html' %}

{% block title %} Register {% endblock %}

{% block form %}
<form>
    <div class="mb-3">
        <label for="barcode-input" class="form-label">Barcode</label>
        <input type="email" class="form-control" id="barcode-input">
    </div>
    <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input">
    </div>
    <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input">
    </div>
    <div class="mb-3">
        <label for="password-input" class="form-label">Password</label>
        <input type="password" class="form-control" id="password-input">
    </div>
    <div class="mb-3">
        <label for="password-confirm-input" class="form-label">Password Confirm</label>
        <input type="password" class="form-control" id="password-confirm-input">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
