{% extends 'main.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-2">
                {{ sidebar(user) }}
            </div>
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <h2>Home</h2>
                        <hr class="my-3">
                        <div class="posts mb-3">
                            {% if posts|length == 0 %}
                            <h4 class="text-secondary text-center fw-normal">You don't have any posts yet. Add friends
                                or join groups!</h4>
                            {% else %}

                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
