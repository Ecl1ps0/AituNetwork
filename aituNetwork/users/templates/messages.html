{% extends 'main.html' %}

{% block title %} Messages {% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-2">
                {{ sidebar(user) }}
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h3>Messages</h3>
                        <hr class="my-3">

                        {% if chat|length == 0 %}
                        <h4 class="text-center">You don't have any chats yet. Start a new one!</h4>
                        <div class="d-grid col-3 mx-auto mt-3">
                            <a href="{{ url_for('users.friends') }}" class="btn btn-primary">Friends</a>
                        </div>
                        {% endif %}

                        {% for chat in chats %}

                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
