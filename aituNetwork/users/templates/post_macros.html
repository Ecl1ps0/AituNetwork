{% macro post_block(post) %}
<div class="card post">
    <div class="card-block p-3">
        <div class="d-flex">
            <img src="{{ url_for('utils.get_picture', filename=profile_user.profile_picture) }}"
                 class="rounded-circle" width="64" height="64">
            <div class="d-flex flex-column ps-3">
                <h5 class="fw-normal">{{ profile_user['first_name'] }} {{
                    profile_user['last_name'] }}</h5>
                <p class="fs-6 text-secondary">{{ post['created'] }}</p>
            </div>
        </div>
        <p class="post-content mt-3 ps-4">{{ post['content'] }}</p>
        <div class="post-info d-flex flex-row justify-content-end">
            <a href="" type="button"
               class="d-flex flex-row align-items-center text-decoration-none btn btn-primary px-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16"
                     viewBox="0 0 512 512">
                    <path d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/>
                </svg>
                <div class="like-count ps-2 m-0">{{ post['likes'] }}</div>
            </a>
        </div>
    </div>
</div>
{% endmacro %}
