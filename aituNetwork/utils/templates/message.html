<div class="message_container d-flex">
    {% set picture = get_picture(user.id) %}
    <div class="profile-picture me-2">
        {% if picture %}
        <img src="{{ url_for('utils.get_picture', table='profile-pictures', filename=picture.name) }}"
             class="rounded-circle mt-2" width="36" height="36">
        {% else %}
        <img src="https://i.pinimg.com/originals/fc/04/73/fc047347b17f7df7ff288d78c8c281cf.png"
             class="rounded-circle me-1" width="36" height="36">
        {% endif %}
    </div>
    <div class="d-flex flex-column w-100">
        <div class="header d-flex justify-content-between">
            <div class="user-info">
                {{ user.first_name }}
            </div>
            <div class="message-time text-secondary">
                {{ time }}
            </div>
        </div>
        <div class="message text-secondary">
            {{ message }}
        </div>
    </div>
</div>
